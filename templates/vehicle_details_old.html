<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Billing & Unloading Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --light-blue: #60a5fa;
            --accent-blue: #1d4ed8;
            --dark-blue: #1e3a8a;
        }
        
        body {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 50%, #93c5fd 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            padding: 2rem;
            border-radius: 0 0 30px 30px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border: none;
            border-radius: 10px;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            border: none;
            color: white;
            border-radius: 10px;
        }
        
        .vehicle-card {
            border-left: 5px solid var(--primary-blue);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .vehicle-card:hover {
            border-left-color: var(--light-blue);
        }
        
        .unloading-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .unloading-item {
            background: #f8fafc;
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid #10b981;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        
        .table thead th {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            border: none;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: white;
            color: var(--primary-blue);
        }
        
        .material-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.25rem;
        }
        
        .material-ppc { background: #dbeafe; color: #1e40af; }
        .material-premium { background: #fef3c7; color: #92400e; }
        .material-opc { background: #d1fae5; color: #065f46; }
        
        .quantity-input {
            width: 100px;
            text-align: center;
        }
        
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-2"><i class="bi bi-truck me-2"></i>Vehicle Billing & Unloading</h1>
                    <p class="mb-0 opacity-75">Track vehicle billing and manage unloading details</p>
                </div>
                <a href="/" class="back-btn text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <!-- Date Selection -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label class="form-label fw-bold"><i class="bi bi-calendar3 me-1"></i>Select Billing Date</label>
                        <input type="date" id="billingDate" class="form-control form-control-lg">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-lg w-100" onclick="loadVehicles()">
                            <i class="bi bi-search me-1"></i> Load Vehicles
                        </button>
                    </div>
                    <div class="col-md-4 text-end">
                        <div id="loadingSpinner" class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span id="vehicleCount" class="badge bg-primary fs-6 p-2"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vehicles List -->
        <div id="vehiclesContainer">
            <div class="text-center text-muted py-5">
                <i class="bi bi-truck display-1 opacity-50"></i>
                <p class="mt-3">Select a date and click "Load Vehicles" to view billed vehicles</p>
            </div>
        </div>
    </div>

    <!-- Unloading Modal -->
    <div class="modal fade" id="unloadingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-box-arrow-down me-2"></i>Add Unloading Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalTruckNumber">
                    <input type="hidden" id="modalBillingDate">
                    <input type="hidden" id="modalInvoiceNumber">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Truck Number</label>
                            <input type="text" id="displayTruckNumber" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Invoice Number</label>
                            <input type="text" id="displayInvoiceNumber" class="form-control" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Billed Dealer</label>
                            <input type="text" id="displayBilledDealer" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Billed Quantities</label>
                            <div id="displayBilledQuantities" class="form-control bg-light"></div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <h6 class="fw-bold mb-3"><i class="bi bi-geo-alt me-1"></i>Unloading Location</h6>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Unloading Dealer <span class="text-danger">*</span></label>
                            <select id="unloadingDealer" class="form-select">
                                <option value="">Select Dealer</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Unloading Point <span class="text-danger">*</span></label>
                            <input type="text" id="unloadingPoint" class="form-control" placeholder="e.g., Warehouse, Site A">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">PPC Unloaded (MT)</label>
                            <input type="number" id="ppcUnloaded" class="form-control" step="0.01" min="0" value="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Premium Unloaded (MT)</label>
                            <input type="number" id="premiumUnloaded" class="form-control" step="0.01" min="0" value="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">OPC Unloaded (MT)</label>
                            <input type="number" id="opcUnloaded" class="form-control" step="0.01" min="0" value="0">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Notes</label>
                        <textarea id="unloadingNotes" class="form-control" rows="2" placeholder="Any additional notes..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="saveUnloading()">
                        <i class="bi bi-check-lg me-1"></i> Save Unloading
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default date to today
        document.getElementById('billingDate').valueAsDate = new Date();
        
        let dealersList = [];
        
        // Load dealers for dropdown
        async function loadDealers() {
            try {
                const response = await fetch('/get_all_dealers');
                const data = await response.json();
                if (data.success) {
                    dealersList = data.dealers;
                    populateDealerDropdown();
                }
            } catch (error) {
                console.error('Error loading dealers:', error);
            }
        }
        
        function populateDealerDropdown() {
            const select = document.getElementById('unloadingDealer');
            select.innerHTML = '<option value="">Select Dealer</option>';
            dealersList.forEach(dealer => {
                const option = document.createElement('option');
                option.value = `${dealer.dealer_code}_${dealer.dealer_name}`;
                option.textContent = dealer.dealer_name;
                select.appendChild(option);
            });
        }
        
        // Load vehicles for selected date
        async function loadVehicles() {
            const date = document.getElementById('billingDate').value;
            if (!date) {
                alert('Please select a date');
                return;
            }
            
            document.getElementById('loadingSpinner').style.display = 'inline-block';
            document.getElementById('vehicleCount').textContent = '';
            
            try {
                const response = await fetch('/get_vehicles_for_date', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: date })
                });
                
                const data = await response.json();
                document.getElementById('loadingSpinner').style.display = 'none';
                
                if (data.success) {
                    displayVehicles(data.vehicles, date);
                    document.getElementById('vehicleCount').textContent = `${data.vehicles.length} Vehicles Found`;
                } else {
                    document.getElementById('vehiclesContainer').innerHTML = `
                        <div class="alert alert-warning text-center">
                            <i class="bi bi-exclamation-triangle me-2"></i>${data.message || 'No vehicles found'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('loadingSpinner').style.display = 'none';
                console.error('Error loading vehicles:', error);
                alert('Error loading vehicles');
            }
        }
        
        function displayVehicles(vehicles, date) {
            const container = document.getElementById('vehiclesContainer');
            
            if (vehicles.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-truck display-1 opacity-50"></i>
                        <p class="mt-3">No vehicles billed on ${date}</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="row">';
            
            vehicles.forEach(vehicle => {
                const unloadingCount = vehicle.unloading_details ? vehicle.unloading_details.length : 0;
                
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card vehicle-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5 class="card-title mb-1">
                                            <i class="bi bi-truck text-primary me-2"></i>${vehicle.truck_number || 'N/A'}
                                        </h5>
                                        <small class="text-muted">Invoice: ${vehicle.invoice_number || 'N/A'}</small>
                                    </div>
                                    <span class="unloading-badge">
                                        <i class="bi bi-box-arrow-down me-1"></i>${unloadingCount} Unloading${unloadingCount !== 1 ? 's' : ''}
                                    </span>
                                </div>
                                
                                <div class="mb-3">
                                    <strong class="text-dark">${vehicle.dealer_name}</strong>
                                    <br><small class="text-muted">Code: ${vehicle.dealer_code}</small>
                                </div>
                                
                                <div class="mb-3">
                                    ${vehicle.ppc_quantity > 0 ? `<span class="material-tag material-ppc">PPC: ${vehicle.ppc_quantity.toFixed(2)} MT</span>` : ''}
                                    ${vehicle.premium_quantity > 0 ? `<span class="material-tag material-premium">Premium: ${vehicle.premium_quantity.toFixed(2)} MT</span>` : ''}
                                    ${vehicle.opc_quantity > 0 ? `<span class="material-tag material-opc">OPC: ${vehicle.opc_quantity.toFixed(2)} MT</span>` : ''}
                                </div>
                                
                                <div class="mb-3">
                                    <strong>Total: ${vehicle.total_quantity.toFixed(2)} MT</strong>
                                    <span class="text-muted ms-2">| â‚¹${vehicle.total_purchase_value.toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>
                                </div>
                                
                                ${unloadingCount > 0 ? `
                                    <div class="mb-3">
                                        <small class="fw-bold text-success"><i class="bi bi-check-circle me-1"></i>Unloading Details:</small>
                                        ${vehicle.unloading_details.map(u => `
                                            <div class="unloading-item mt-2">
                                                <div class="d-flex justify-content-between">
                                                    <strong>${u.unloading_dealer}</strong>
                                                    <small class="text-muted">${u.unloading_point}</small>
                                                </div>
                                                <small>
                                                    ${u.ppc_unloaded > 0 ? `PPC: ${u.ppc_unloaded} MT ` : ''}
                                                    ${u.premium_unloaded > 0 ? `Premium: ${u.premium_unloaded} MT ` : ''}
                                                    ${u.opc_unloaded > 0 ? `OPC: ${u.opc_unloaded} MT` : ''}
                                                </small>
                                                ${u.notes ? `<br><small class="text-muted fst-italic">${u.notes}</small>` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                
                                <button class="btn btn-info btn-sm w-100" onclick="openUnloadingModal('${vehicle.truck_number}', '${date}', '${vehicle.invoice_number}', '${vehicle.dealer_name}', ${vehicle.ppc_quantity}, ${vehicle.premium_quantity}, ${vehicle.opc_quantity})">
                                    <i class="bi bi-plus-circle me-1"></i> Add Unloading
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function openUnloadingModal(truckNumber, date, invoiceNumber, dealerName, ppc, premium, opc) {
            document.getElementById('modalTruckNumber').value = truckNumber;
            document.getElementById('modalBillingDate').value = date;
            document.getElementById('modalInvoiceNumber').value = invoiceNumber;
            
            document.getElementById('displayTruckNumber').value = truckNumber;
            document.getElementById('displayInvoiceNumber').value = invoiceNumber;
            document.getElementById('displayBilledDealer').value = dealerName;
            
            let quantities = [];
            if (ppc > 0) quantities.push(`PPC: ${ppc.toFixed(2)} MT`);
            if (premium > 0) quantities.push(`Premium: ${premium.toFixed(2)} MT`);
            if (opc > 0) quantities.push(`OPC: ${opc.toFixed(2)} MT`);
            document.getElementById('displayBilledQuantities').textContent = quantities.join(' | ') || 'N/A';
            
            // Reset form
            document.getElementById('unloadingDealer').value = '';
            document.getElementById('unloadingPoint').value = '';
            document.getElementById('ppcUnloaded').value = ppc || 0;
            document.getElementById('premiumUnloaded').value = premium || 0;
            document.getElementById('opcUnloaded').value = opc || 0;
            document.getElementById('unloadingNotes').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('unloadingModal'));
            modal.show();
        }
        
        async function saveUnloading() {
            const truckNumber = document.getElementById('modalTruckNumber').value;
            const billingDate = document.getElementById('modalBillingDate').value;
            const invoiceNumber = document.getElementById('modalInvoiceNumber').value;
            const unloadingDealerValue = document.getElementById('unloadingDealer').value;
            const unloadingPoint = document.getElementById('unloadingPoint').value;
            const ppcUnloaded = parseFloat(document.getElementById('ppcUnloaded').value) || 0;
            const premiumUnloaded = parseFloat(document.getElementById('premiumUnloaded').value) || 0;
            const opcUnloaded = parseFloat(document.getElementById('opcUnloaded').value) || 0;
            const notes = document.getElementById('unloadingNotes').value;
            
            if (!unloadingDealerValue) {
                alert('Please select an unloading dealer');
                return;
            }
            
            if (!unloadingPoint) {
                alert('Please enter an unloading point');
                return;
            }
            
            const [dealerCode, dealerName] = unloadingDealerValue.split('_');
            
            try {
                const response = await fetch('/save_vehicle_unloading', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        truck_number: truckNumber,
                        unloading_date: billingDate,
                        invoice_number: invoiceNumber,
                        dealer_code: dealerCode,
                        unloading_dealer: dealerName,
                        unloading_point: unloadingPoint,
                        ppc_unloaded: ppcUnloaded,
                        premium_unloaded: premiumUnloaded,
                        opc_unloaded: opcUnloaded,
                        notes: notes
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('unloadingModal')).hide();
                    alert('Unloading details saved successfully!');
                    loadVehicles(); // Refresh the list
                } else {
                    alert('Error: ' + (data.message || 'Failed to save unloading details'));
                }
            } catch (error) {
                console.error('Error saving unloading:', error);
                alert('Error saving unloading details');
            }
        }
        
        // Initialize
        loadDealers();
    </script>
</body>
</html>
